<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML</title>
    
</head>
<body>
    <div class="forms">
        <h1>SignIn Form</h1>
        <form action="">
            <label>Username:</label><br>

            <button class="btn-cancel" type="reset">Cancel</button>
        </form>
    </div>
</body>
